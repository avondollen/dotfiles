# starship.toml

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
palette = "catppuccin_mocha"

format = """
[╭](fg:separator)\
$os\
$directory\
$git_status\
$git_branch\
$line_break\
[╰](fg:separator)\
$character\
"""

###########################################

[palettes.default]
prompt_ok  = "#8047c1"
prompt_err = "#e23140"
icon       = "#161514"
separator  = "#35312c"
background = "#35312c"

directory  = "#9f31e2"
duration   = "#e26f31"
status     = "#e23140"

[palettes.catppuccin_mocha]
prompt_ok  = "#89b4fa"
prompt_err = "#f38ba8"
icon       = "#1e1e2e"
separator  = "#84aef0"
background = "#313244"
directory  = "#89b4fa"
duration   = "#e26f31"
status     = "#e23140"
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

###########################################

[os.symbols]
Ubuntu = "󰕈 "
Linux = " "
# Docker = ""

###########################################

[os]
format = "[─](fg:separator)[](fg:directory)[$symbol](fg:icon bg:directory)[](fg:directory)"
disabled = false

[character]
success_symbol = "[❯](fg:prompt_ok)"
error_symbol = "[❯](fg:prompt_err)"

[directory]
format = "[─](fg:separator)[](fg:directory)[ ](fg:icon bg:directory)[](fg:directory bg:background)[ $path](bg:background)[](fg:background)"
truncate_to_repo = true
truncation_length = 1
truncation_symbol = './'

[git_status]
format = "[-](fg:separator)[](fg:directory)[$ahead_behind$staged$renamed$deleted$modified$untracked ](fg:icon bg:directory)"
deleted = ' 󱂥 ${count}'
modified = ' 󰷉 ${count}'
renamed = '  ${count}'
untracked = '  ${count}'
staged = '  ${count}'
ahead = ' ⇡${count}'
behind = ' ⇣${count}'
diverged = ' ⇡${ahead_count}:⇣${behind_count}'

[git_branch]
format = "[ ](fg:directory bg:background)[$branch](bg:background)[](fg:background)"
truncation_length = 20

[status]
format = "[─](fg:separator)[](fg:status)[](fg:icon bg:status)[](fg:status bg:background)[ $status](bg:background)[](fg:background)"
pipestatus = true
pipestatus_separator = "-"
pipestatus_segment_format = "$status"
pipestatus_format = "[─](fg:separator)[](fg:status)[](fg:icon bg:status)[](fg:status bg:background)[ $pipestatus](bg:background)[](fg:background)"
disabled = false

[cmd_duration]
format = "[─](fg:separator)[](fg:duration)[󱦟](fg:icon bg:duration)[](fg:duration bg:background)[ $duration](bg:background)[](fg:background)"
min_time = 0

[time]
format = "[-](fg:separator)[](fg:duration)[ ](fg:icon bg:duration)[](fg:duration bg:background)[ $time](bg:background)[](fg:background)"
disabled = false
